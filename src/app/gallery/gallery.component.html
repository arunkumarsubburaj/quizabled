<div class="homeContent">
  <div class="gallery">
    <img src="./../../assets/images/quizabled.png" alt="" />
    <!-- <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim voluptate
      ullam inventore amet laudantium cupiditate.
    </p> -->
  </div>
  <ul class="galleryList" [ngClass]="{ show: isGallery }">
    <li>
      <img
        src="./../../assets/images/gallery/18-19/2018-19_9.jpg"
        alt=""
        (click)="open('18_19')"
      />
      <div>2018</div>
    </li>
    <li>
      <img
        src="./../../assets/images/gallery/19-20/2019-20_4.jpg"
        alt=""
        (click)="open('19_20')"
      />
      <div>2019</div>
    </li>
    <li>
      <img
        src="./../../assets/images/gallery/20-21/2020-21_6.jpg"
        alt=""
        (click)="open('20_21')"
      />
      <div>2020</div>
    </li>
    <li>
      <img
        src="./../../assets/images/gallery/21-22/2021-22_1.jpg"
        alt=""
        (click)="open('21_22')"
      />
      <div>2021</div>
    </li>
    <li>
      <video controls class="videoTag">
        <source src="./../../assets/others/2021-12-31_14.37.20.mp4" />
        Your browser does not support the video tag.
      </video>
      <div>About (2021)</div>
    </li>
    <li (click)="toggleTestimonials()">
      <img src="./../../assets/images/testimonials.jpg" alt="" />
      <div>Testimonials (2021)</div>
    </li>
    <li class="youtube-content">
      <div class="container">
        <iframe
          class="responsive-iframe"
          src="https://www.youtube.com/embed/_NXMSn6qR2U"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </li>
    <li class="youtube-content">
      <div class="container">
        <iframe
          class="responsive-iframe"
          src="https://www.youtube.com/embed/9qqem6_6j-4"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </li>
  </ul>
  <div id="testimonialsDir" [ngClass]="{ show: !isGallery }">
    <header>
      <div class="backWrap" (click)="toggleTestimonials()">
        <span class="material-icons back"> arrow_back </span>Back
      </div>
      <h3>Testimonials</h3>
    </header>
    <ul class="galleryList show">
      <li *ngFor="let i of numbers">
        <video controls class="videoTag">
          <source [src]="getResourcePath(i)" />
          Your browser does not support the video tag.
        </video>
      </li>
    </ul>
  </div>
</div>
