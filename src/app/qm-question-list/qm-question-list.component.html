<div id="questionListWrapper">
  <div class="filterHeader">
    <div class="selectWrap">
      <div class="selectLabel">Category:</div>
      <angular2-multiselect
        [data]="categoryList"
        [(ngModel)]="selectedCategories"
        [settings]="selectSettings"
      >
      </angular2-multiselect>
    </div>


    <div class="selectWrap">
      <div class="selectLabel">Quiz Type:</div>
      <angular2-multiselect
        [data]="quizList"
        [(ngModel)]="selectedquiz"
        [settings]="selectSettings"
      >
      </angular2-multiselect>
    </div>

    <div class="selectWrap">
      <div class="selectLabel">Question Type:</div>
      <angular2-multiselect
        [data]="isActiveList"
        [(ngModel)]="selectedisActive"
        [settings]="selectSettings"
      >
      </angular2-multiselect>
    </div>
    <button class="btnQuizPri dense" (click)="fetchQuestions()">Filter</button>
  </div>
  <div class="agGridOuterWrap">
    <ag-grid-angular
      style="height: 100%; width: 100%; position: absolute"
      class="ag-theme-alpine"
      [rowData]="questionRowData"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)"
      [pagination]="true"
      [paginationPageSize]="5"
      [frameworkComponents]="frameworkComponents"
      (cellClicked)="onCellClicked($event)"
    >
    </ag-grid-angular>
  </div>
  <div id="confirmPopup">
    <div class="wrapper">
      <header>Confirm Delete</header>
      <div class="content">Are you sure to delete this question?</div>
      <div class="actionFooter">
        <button class="btnQuizPri buttonDelete" (click)="closePopup('delete')">
          Delete
        </button>
        <button class="btnQuizSec buttonCancel" (click)="closePopup('cancel')">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
